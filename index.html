<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Mensagem oculta</title>
</head>

<body>
    <header>
        <h1>
            Codificar e decodificar mensagens
        </h1>
    </header>

    <form>
        <div class="input">
            <textarea id="inputText" cols="30" rows="10" placeholder="Escreva aqui sua mensagem..."></textarea>

            <output id="output-text"></output>
        </div>
        <div>
            <select name="" id="options">
                <option value="--">Escolha</option>
                <option value="cesar">Cifra de César</option>
                <option value="base64">Base64</option>
            </select>
            <br>
            <input id="deslocamento" type="number" min="1" max="10" placeholder="Chave da codificação">
        </div>


        <div id="radios">
            <input name="radio" id="cod" type="radio">
            <label value="cod" for="cod">codificar</label>
            <input name="radio" id="decod" type="radio">
            <label value="decod" for="decod">decodificar</label>
        </div>
        <div id="btn">
            <button value="enviar" class="submit" id="codificar">Enviar</button>
        </div>


    </form>

    <script src="js/js.js"></script>
</body>

</html>
